{% extends 'chequeos/base.html' %}

{% block title %}{{ accion }} Equipo{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">{{ accion }} Equipo</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Placa o Serie del equipo -->
        <div class="mb-3">
            {{ form.Equ_Placa_Serie.label_tag }}
            {{ form.Equ_Placa_Serie }}
        </div>

        <!-- Campo oculto real (ID del área) -->
        <div class="mb-3 d-none">
            {{ form.Area }}
        </div>

        <!-- Campo visible solo lectura para mostrar nombre del área -->
        <div class="mb-3">
            <label for="id_area_visible" class="form-label">Área o Servicio</label>
            <input type="text" id="id_area_visible" class="form-control" readonly>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'equipo_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
