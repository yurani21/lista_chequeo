{% extends 'chequeos/base.html' %}

{% block title %}Formulario Especificaciones{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Especificaciones del Equipo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'especificaciones_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
