<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lista de Chequeo{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Lista de Chequeo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOpciones">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarOpciones">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'usuario_list' %}">Usuarios</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'area_list' %}">Áreas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'equipo_list' %}">Equipos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'chequeo_list' %}">Chequeos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'software_list' %}">Software</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'especificaciones_list' %}">Especificaciones</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<main class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
