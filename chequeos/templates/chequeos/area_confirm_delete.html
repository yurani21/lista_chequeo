{% extends 'chequeos/base.html' %}

{% block title %}Eliminar Área de Servicio{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">¿Deseas eliminar esta área de servicio?</h2>
    <p><strong>{{ object }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'area_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
